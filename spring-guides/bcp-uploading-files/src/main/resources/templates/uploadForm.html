<html xmlns:th="http://www.thymeleaf.org">

<!--
To build something of interest, the following Thymeleaf template is a nice example of uploading files as well as showing whatâ€™s been uploaded.

This template has three parts:

- An optional message at the top where Spring MVC writes a flash-scoped messages.
- A form allowing the user to upload files
- A list of files supplied from the backend

-->

<body>

<div th:if="${message}">
    <h2 th:text="${message}"/>
</div>

<div>
    <form method="POST" enctype="multipart/form-data" action="/">
        <table>
            <tr>
                <td>File to upload:</td>
                <td><input type="file" name="file"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Upload"/></td>
            </tr>
        </table>
    </form>
</div>

<div>
    <ul>
        <li th:each="file : ${files}">
            <a th:href="${file}" th:text="${file}"/>
        </li>
    </ul>
</div>

</body>
</html>
